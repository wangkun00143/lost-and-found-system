<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校园失物招领系统</title>
    <style>
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .nav-tabs { margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        .result-item { border: 1px solid #ddd; padding: 15px; margin: 10px 0; }
        .match-high { background-color: #f0fff0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>校园失物招领系统</h1>
        
        <ul class="nav nav-tabs">
            <li><a href="#add" data-toggle="tab">发布信息</a></li>
            <li><a href="#search" data-toggle="tab">搜索查询</a></li>
            <li><a href="#match" data-toggle="tab">智能匹配</a></li>
        </ul>
        
        <div class="tab-content">
            <div id="add" class="tab-pane">
                <form id="addForm">
                    <div class="form-group">
                        <label>信息类型：</label>
                        <select name="type" required>
                            <option value="lost">失物信息</option>
                            <option value="found">招领信息</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>物品描述：</label>
                        <input type="text" name="desc" required>
                    </div>
                    <button type="submit">发布信息</button>
                </form>
            </div>
            
            <div id="search" class="tab-pane">
                <input type="text" id="searchKeyword" placeholder="输入关键词">
                <button onclick="searchItems()">搜索</button>
                <div id="searchResults"></div>
            </div>
            
            <div id="match" class="tab-pane">
                <button onclick="runMatching()">执行智能匹配</button>
                <div id="matchResults"></div>
            </div>
        </div>
    </div>

    <script>
        // 前端JavaScript代码
        async function searchItems() {
            const keyword = document.getElementById('searchKeyword').value;
            const response = await fetch(`/search?keyword=${encodeURIComponent(keyword)}`);
            const results = await response.json();
            
            // 显示结果
            displayResults(results);
        }
    </script>
</body>
</html>
